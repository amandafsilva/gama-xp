<!DOCTYPE html>
<html>
    <head>
        <title>Dataquest - Conteúdo para o sucesso do seu negócio</title>

        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

        <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .second-form-header {
            width: 100%;
            height: 30%;
            background-image: url('img/form-header.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            position: relative;
            justify-content: center;
        }

        .header-link {
            color: #fff;
            text-decoration: none;
            margin-top: 1em;
            
        }

        .second-form-header img {
            width: 100%;
        }

        .second-form-body {
            text-align: center;
            padding: 1em;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            flex-grow: 1;
            justify-content: center;
        }

        .form-inputs-container {
            margin: 1em auto;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-inputs-row {
            display: flex;
            margin-bottom: .75em;
            width: 100%;
            justify-content: center;
        }

        .second-form-title {
            font-weight: 900;
            font-size: 20px;
        }

        .second-form-label {
            font-size: 12px;
            display: block;
            text-align: left;
            color: #737373;
        }

        .margin-right-one {
            margin-right: 1em;
        }

        .form-input {
            background-color: #e5e5e5;
            border-radius: 4px;
            padding-left: 4px;
            height: 27px;
            width: 100%;
            border: 0;
        }

        .form-button {
            background-color: #ebc70a;
            padding: 1.5em;
            font-weight: bold;
            border: 0;
            border-radius: 5px;
        }

        .form-message {
            margin-top: .75em;
            font-size: 10px;
            width: 35%;
            color: #7c7c7c;
        }

        .input-container {
            width: 100%;
         
        }
        </style>
        <script defer src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    </head>
    <body>
        <div class="second-form-header">
            <!-- <a href="index.html"><img src="img/form-header.png"></a> -->
            <a href="index.html" class="header-link">home →</a>
        </div>

        <div class="second-form-body">
            <p class="second-form-title">Cadastre-se para fazer sua pesquisa de mercado</p>

            <div class="form-inputs-container">
                <div class="form-inputs-row">
                    <div class="input-container margin-right-one">
                        <label class="second-form-label">Nome:</label>
                        <input type="text" class="form-input" id="nome"/>
                    </div>
                    <div class="input-container">
                        <label class="second-form-label">Sobrenome:</label>
                        <input type="text" class="form-input" id="snome"/>
                    </div>
                </div>
                <div class="form-inputs-row">
                    <div class="input-container margin-right-one">
                        <label class="second-form-label">Email de trabalho:</label>
                        <input type="text" class="form-input" id="email"/>
                    </div>
                    <div class="input-container">
                        <label class="second-form-label">Telefone:</label>
                        <input type="text" class="form-input" id="tel"/>
                    </div>
                </div>
                <div class="form-inputs-row">
                    <div class="input-container margin-right-one">
                        <label class="second-form-label">Empresa</label>
                        <input type="text" class="form-input" id="empresa"/>
                    </div>
                    <div class="input-container">
                        <label class="second-form-label">Segmento:</label>
                        <input type="text" class="form-input" id="segmento"/>
                    </div>
                </div>

                <button class="form-button" onclick="insertLead()">Quero receber o conteúdo</button>

                <div class="form-message">
                    Prometemos não utilizar suas informações de contato para enviar qualquer tipo de SPAM.
                </div>
            </div>
        </div>

        <footer>
        <div class="footer-body">
            <img src="img/logo.png" class="logofooter">
            <div>
                <p class="footer-title">Categorias</p>
            </div>
            <div>
                <p class="footer-title">Siga a gente nas redes sociais</p>
                <div class="footer-container">
                    <img src="img/fb-logo.png"/>
                    <span class="footer-text">/dataquest</span>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            Dataquest © 2019. Todos os direitos reservados.
        </div>
    </footer>
    </body>
</html>
