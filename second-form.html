<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Dataquest - Conteúdo para o sucesso do seu negócio</title>

        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name='description' content='Conteúdo para o sucesso do seu negócio'>
        <meta name='keywords' content='dados data startup empresa pesquisa mercado blog dataquest dataquestbr quest'>
        <meta name='author' content='Força-Tarefa'>

        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <script type="text/javascript" src="app.js"></script>

        <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .second-form-header {
            width: 100%;
            height: 150px;
            background-image: url('img/form-header-otimizado.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            position: relative;
            justify-content: center;
            flex-shrink: 0;
        }
        .home-link {
            width: 50%;
            display: flex;
            justify-content: flex-end;
        }
        .header-link {
            color: #fff;
            text-decoration: none;
            margin-top: 1em;
            font-size: 13px;
        }
        .second-form-content {
            text-align: center;
            padding: 1em;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            flex: 1 0 auto;
            justify-content: center;
        }
        .form-inputs-container {
            margin: 1em auto;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-inputs-row {
            display: flex;
            margin-bottom: .75em;
            width: 80%;
            justify-content: center;
        }
        .second-form-label {
            font-size: 14px;
            display: block;
            text-align: left;
            color: #737373;
        }
        .margin-right-one {
            margin-right: 1em;
        }
        .form-input {
            background-color: #e5e5e5;
            border-radius: 2px;
            padding-left: 4px;
            height: 30px;
            width: 100%;
            border: 0;
            font-size: 14px;
        }
        .form-button {
            background-color: #ebc70a;
            padding: 1em;
            font-weight: bold;
            border: 0;
            border-radius: 30px;
            width: 50%;
            margin-top: 1em;
        }
        .form-message {
            margin-top: .75em;
            font-size: 12px;
            width: 60%;
            color: #737373;
        }
        .input-container {
            width: 100%; 
        }

        @media screen and (max-width: 1010px){
            .form-inputs-container {
                width: 60%;
            }
        }
        @media screen and (max-width: 850px){
            .form-inputs-container {
                width: 70%;
            }
        }
        @media screen and (max-width: 650px){
            .form-inputs-container {
                width: 80%;
            }
        }
        @media screen and (max-width: 650px){
            .form-inputs-container {
                width: 90%;
            }

            .form-inputs-row {
                flex-wrap: wrap;
            }

            .form-inputs-row .margin-right-one {
                margin: 0;
            }
        }
        </style>
        <script defer src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <script>
            section = 'sform';    
        </script>
        <div class="second-form-header">
            <div class="home-link">
                <a href="index.html" class="header-link">home →</a>
            </div>
        </div>

        <div class="second-form-content">
            <h3>Conteúdo para transformar o seu negócio!</h3>

            <div class="form-inputs-container">
                <div class="form-inputs-row">
                    <div class="input-container">
                        <label class="second-form-label">Nome:</label>
                        <input type="text" class="form-input" id="nome"/>
                    </div>
                </div>
                <div class="form-inputs-row">
                    <div class="input-container">
                        <label class="second-form-label">Sobrenome:</label>
                        <input type="text" class="form-input" id="snome"/>
                    </div>
                </div>
                <div class="form-inputs-row">
                    <div class="input-container">
                        <label class="second-form-label">Email:</label>
                        <input type="text" class="form-input" id="email"/>
                    </div>
                    <!--<div class="input-container">
                        <label class="second-form-label">Empresa:</label>
                        <input type="text" class="form-input" id="empresa"/>
                    </div>-->
                </div>

                <button class="form-button" onclick="insertLead()">Quero receber o conteúdo</button>

                <div class="form-message">
                    Fique tranquilo! Nós também não gostamos de SPAM. 
                </div>
            </div>
        </div>
    
        <footer>
            <div class="footer-body">
                <div class="footer-logo">
                    <img alt="Logo da Dataquest" src="img/logo4.png" class="logofooter">
                </div>
                <div class="lista-redes">
                    <div class="margin-right-one">
                        <a href="https://www.facebook.com/dataquestbh" target="_blank" title="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                    <div class="margin-right-one"> 
                        <a href="https://www.linkedin.com/in/data-quest/" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.instagram.com/dataquestbr" title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                Dataquest © 2019. Todos os direitos reservados.
            </div>
        </footer>
    </body>
</html>
