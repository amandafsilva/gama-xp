<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title>Dataquest - Conteúdo para o sucesso do seu negócio</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name='description' content='Conteúdo para o sucesso do seu negócio'>

	<meta name='keywords' content='dados data startup empresa pesquisa mercado blog dataquest dataquestbr quest'>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

	<style>
		header {
			position: relative;
			flex-shrink: 0;
		}
		.form-content {
			display: flex;
			justify-content: space-evenly;
			background-image: url('img/form1-header.jpg');
			background-size: cover;
			background-position: center;
			flex: 1 0 auto;
			padding: 3em 1em;
			align-items: center;
		}
		.form-box {
			background-color: #fff;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			padding: 1em;
			border-radius: 10px;
    		justify-content: space-between;
		}
		.input-form {
			width: 100%;
			height: 30px;
			background-color: #e5e5e5;
			border-radius: 2px;
			padding-left: 4px;
			font-size: 14px;
		}
		.button-form {
			background-color: #fc7b57;
			height: 50px;
			border: 0;
			margin-top: 1em;
			padding: 1.5em;
			font-weight: bold;
			border: 0;
			border-radius: 5px;
			width: 100%;
		}
		.form-post {
			max-width: 40%;
			align-self: flex-start;
		}
		h5 {
			text-align: center;
		}
		.form-label {
			flex-direction: column;
			justify-content: flex-end;
			color: #191919;
			font-size: 0.8em;
			margin-bottom: 20px;
		}
		.name-form {
			margin-bottom: 1px;
		}
		.form-aviso{
			font-size: 10px;
			text-align: center;
			color: #191919;
		}
		h3 {
			padding-bottom: 10px;
		}
		p {
			font-size: 0.8em;
		}
		input {
			border-radius: 4px;
			border: 0;
			}
		.form-header {
			width: 100%;
			background-color: #dcdcdc;
			height: 70px;
			display: flex;
			flex-direction: row;
			justify-content: center;
			flex-shrink: 0;
		}
		.margin-top-one {
			margin-top: 1em;
		}

		#postText {
			font-size: 15px;
		}
		@media screen and (max-width: 750px){
            .form-content {
                flex-wrap: wrap;
            }
        }
	</style>
	<script>
		var num1,num2;
		document.addEventListener("DOMContentLoaded", event => {
			num1 = Math.floor((Math.random() * 20) + 1);
			num2 = Math.floor((Math.random() * 20) + 1);
			document.getElementById("captcha").innerHTML = `${num1}+${num2}`;
			document.getElementById("receberebook").addEventListener("click", e => {
				let nome = document.getElementById("nome").value;
				let email = document.getElementById("email").value;
				//let empresa = document.getElementById("empresa").value;
				//let segmento = document.getElementById("segmento").value;
				if(nome == "" || email == ""){
					alert("Todos os campos devem ser preenchidos!");
				}
				else if(document.getElementById("captchatext").value != num1+num2){
					alert("O número digitado está incorreto!");
					num1 = Math.floor((Math.random() * 20) + 1);
					num2 = Math.floor((Math.random() * 20) + 1);
					document.getElementById("captcha").innerHTML = `${num1}+${num2}`;
				}else{
					//TODO: Cadastra lead e envia ebook
					insertLead();
					window.location.href = 'https://gamaexp17-1.herokuapp.com/downloadBook'
				}
			});
		});
	</script>
	<script defer src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<header>
		<div class="header-body">
			<div class="header-logo">
				<a href="index.html"><img alt="Logo da Dataquest" src="img/logo4.png"></a>
			</div>
		</div>
	</header>    
	<div class="form-content">
		<div class="form-post">
			<h2 id="postTitle"></h2>
			<br/>
			<p id="postText">Falta pouco para você receber o seu e-book! Preencha agora e descubra quem é seu cliente ideal.</p>
		</div>
		<div class="form-box">
			<h5> Preencha aqui para usar o kit</h5>
			<div class="margin-top-one">
				<div class="name-form">
					<label class="form-label">Nome:</label>	
					<input type="text" name="nome" class="input-form" maxlength="50" id="nome">
				</div>
				<div class="name-form">
					<label class="form-label">Sobrenome:</label>	
					<input type="text" name="nome" class="input-form" maxlength="80" id="snome">
				</div>
				<div class="email-form">
					<label class="form-label">Email: </label>
					<input type="text" name="email" class="input-form" maxlength="50" id="email">
				</div>
				<div class="naorobo-form">
					<label class="form-label" id="captcha">12+4</label>
					<input type="text" name="resultado" class="input-form" maxlength="50" id="captchatext">
				</div>
			</div>
			<div class="margin-top-one">
				<button class="button-form" id="receberebook"><b>Quero receber meu e-book</b></button>
				<div class="form-aviso">
					Fique tranquilo! Nós também não gostamos de SPAM. 
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="footer-body">
			<div class="footer-logo">
				<img src="img/logo4.png" alt="Logo da Dataquest" class="logofooter">
			</div>
			<div><a href="https://www.facebook.com/dataquestbh/" style="text-decoration: none;">
				<p class="footer-title">Siga a nossa fanpage!</p>
				<div class="footer-container">
					<img alt="Logo do Facebook" src="img/fb-logo.png"/>
					<span class="footer-text">/dataquestbh</span>
				</div>
			</a></div>
		</div>
		<div class="footer-copyright">
			Dataquest © 2019. Todos os direitos reservados.
		</div>
	</footer>
</body>

</html>
