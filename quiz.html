<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Dataquest - Conteúdo para o sucesso do seu negócio</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name='keywords' content='dados data startup empresa pesquisa mercado blog dataquest dataquestbr quest quiz branding'>
        <meta name='author' content='Força-Tarefa'>
    
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/quiz.css">
        <link red="canonical" href="https://dataquestbr.com.br/quiz"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <script defer src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
        <script src="app.js"></script>
    </head>
    
    <body>
        <script>
            section = 'quiz';
        </script>
        <header>
            <div class="header-body">
                <div class="header-logo">
                    <a href="index.html"><img alt="Logo da Dataquest" src="img/logo4.png"></a>
                </div>
            </div>
        </header>    
        <div class="quiz-content">
            <div class="quiz-form-box">
                <h2> Será que você sabe tudo sobre branding? </h2>
                <div class="quiz-form-description">
                    Teste seus conhecimentos AGORA mesmo e veja a importância do posicionamento de marca para seu negócio!
                </div>
                <div class="input-container">
                    <label class="form-label">Nome:</label>	
                    <input type="text" name="nome" class="input-form" maxlength="50" id="nome">
                </div>
                <div class="input-container">
                    <label class="form-label">Sobrenome:</label>	
                    <input type="text" name="sobrenome" class="input-form" maxlength="80" id="snome">
                </div>
                <div class="input-container">
                    <label class="form-label">Email: </label>
                    <input type="text" name="email" class="input-form" maxlength="50" id="email">
                </div>
                <div class="input-container">
                    <label class="form-label">Você é...</label>
                    <select class="input-form" id="ocupacao">
                        <option value="empreendedor">Empreendedor</option>
                        <option value="profissionalMarketing">Profissional de Marketing</option>
                        <option value="estudante">Estudante</option>
                        <option value="consultor">Consultor</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <button class="button-form" id="receberebook" onclick="insertLead()"><b>Jogar agora</b></button>
            </div>
        </div>
        <footer>
            <div class="footer-body">
                <div class="footer-logo">
                    <img alt="Logo da Dataquest" src="img/logo4.png" class="logofooter">
                </div>
                <div class="lista-redes">
                    <div class="margin-right-one">
                        <a href="https://www.facebook.com/dataquestbh" target="_blank" title="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                    <div class="margin-right-one"> 
                        <a href="https://www.linkedin.com/in/data-quest/" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.instagram.com/dataquestbr" target="_blank" title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                Dataquest © 2019. Todos os direitos reservados.
            </div>
        </footer>
