	<style>
		header {
			position: relative;
			flex-shrink: 0;
		}
		.post-content {
			flex: 1 0 auto;
			display: flex;
    		flex-direction: column;
		}
		#postTile {

			margin-top:30px; 
			text-align: center; 
			font-size: 40px;
		}
		.artigo {
			width: 55%;
  			background: white;
			text-align:left;
  			padding: 1em;
			margin: 0 auto;
		}
		.containerPerfil {
  			display:flex;
  			flex-direction:row;
  			width:100%;
			margin-top:30px;
		}
		.containerFoto{
  			flex: 1 0.5 50px;
		}
		.containerNome{
  			padding: 20px;
  			padding-top: 0px;
  			padding-bottom: 0px;
  			flex: 6 10 300px;
		}
		.descricaoPerfil{
  			color:grey;
  			font-size: 14px;
			margin-top:10px;
		}
		hr{
  			margin: 3em 0;
			width:100%;
			border-top: 2px solid grey;
		}
		.keywords{
  			color: grey;
		}
		.dataPost{
  			font-size: 10px;
  			margin-top:0px;
  			margin-bottom: 25px;
		}
		h3.categorias{
  			display: block;
  			color: white;
  			text-decoration: none;
  			font-size: 19px;
  			margin-top: 0px;
  			margin-bottom: 10px;
		}
		p.categorias{
  			color: white;
  			display: block;
  			text-decoration:none;
		}

		ul {
			list-style: none;
		}

		.post-image-container {
			width: 100%;
			margin-top: 2em;
			position: relative;
			background-color: #C432F5;
		}

		.post-image-container img {
			width: inherit;
			opacity: .7;
			display: block;
		}

		.cover-button {
			position: absolute;
			left: calc(50% - 80px);
			top: calc(50% - 50px);
			z-index: 2;
		}

		@media screen and (max-width: 550px){
			.artigo{
				width: 80%;
				padding: 0;
			}

			#postTitle {
				font-size: 28px;
			}
		}
		/* Banner */
		#list-builder {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            filter: alpha(opacity=80);
	        opacity: 0.8;
            display: none;
        }

        #popup-box {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color:#cd77e2;
            color: #FFFFFF;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border: 3px solid #FFFFFF;
            border-radius: 20px;
            text-align:center;
            display: none;
        }

        #popup-close {
            position: absolute;
            top: -25px;
            right: -25px;
            cursor: pointer;
            width: 40px;
        }

        #popup-box button {
            padding: 10px;
            border: 0px;
            border-radius:20px;
            background-color: #ebc70a;
            cursor:pointer;
            width: 30%;
            font-weight: bold;
        }    
	</style>

	<script>
		document.addEventListener("DOMContentLoaded", event => {
        var delay = 10000;
        var cookie_expire = 1;//15/(24*60);
        var cookie = localStorage.getItem("popbanner");
        if(cookie == undefined || cookie == null) {
            cookie = 0;
        }
        if(((new Date()).getTime() - cookie) / (1000 * 60 * 60 * 24) > cookie_expire) {
            $("#list-builder").delay(delay).fadeIn("fast", () => {
                $("#popup-box").fadeIn("fast", () => {});
            });

            $("#popup-close").click(() => {
                $("#list-builder, #popup-box").hide();
                localStorage.setItem("popbanner", (new Date()).getTime());
            });
        }

        });   
		let menuOpen = false
		function menu(){
			if(menuOpen == false) {
				document.querySelector('.max550').style = 'transition: all .5s; left: 0;';
				menuOpen = true
			}else {
				document.querySelector('.max550').style = 'transition: all .5s; left: -50%';
				menuOpen = false;
			}
		}
	</script>
	<div id="list-builder"></div>

		<img src="img/closebanner.png" id="popup-close" style="position:relative; left:54.5%; top:-40px; width:4%;"/>
		<div id="popup-box-content">

			</form>
		</div>
