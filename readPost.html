<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title>Dataquest - Conteúdo para o sucesso do seu negócio</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name='description' content='Conteúdo para o sucesso do seu negócio'>

	<meta name='keywords' content='dados data startup empresa pesquisa mercado blog dataquest dataquestbr quest'>

	<meta name='author' content='Força-Tarefa'>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

	<style>
		header {
			position: relative;
			flex-shrink: 0;
		}
		.post-content {
			flex: 1 0 auto;
			display: flex;
    		flex-direction: column;
		}
		#postTile {
			margin-bottom: 1px; 
			margin-top:30px; 
			text-align: center; 
			font-size: 40px;
		}
		.artigo {
			width: 55%;
  			background: white;
			text-align:left;
  			padding: 1em;
			margin: 0 auto;
		}
		.containerPerfil {
  			display:flex;
  			flex-direction:row;
  			width:100%;
			margin-top:30px;
		}
		.containerFoto{
  			flex: 1 0.5 50px;
		}
		.containerNome{
  			padding: 20px;
  			padding-top: 0px;
  			padding-bottom: 0px;
  			flex: 6 10 300px;
		}
		.descricaoPerfil{
  			color:grey;
  			font-size: 14px;
			margin-top:10px;
		}
		hr{
  			margin: 3em 0;
			width:100%;
			border-top: 2px solid grey;
		}
		.keywords{
  			color: grey;
		}
		.dataPost{
  			font-size: 10px;
  			margin-top:0px;
  			margin-bottom: 25px;
		}
		h3.categorias{
  			display: block;
  			color: white;
  			text-decoration: none;
  			font-size: 19px;
  			margin-top: 0px;
  			margin-bottom: 10px;
		}
		p.categorias{
  			color: white;
  			display: block;
  			text-decoration:none;
		}

		ul {
			list-style: none;
		}

		.post-image-container {
			width: 100%;
			margin-top: 2em;
			position: relative;
		}

		.post-image-container img {
			width: inherit;
		}

		.cover-button {
			position: absolute;
			left: calc(50% - 80px);
			top: calc(50% - 50px);
		}

		@media screen and (max-width: 550px){
			.artigo{
				width: 80%;
				padding: 0;
			}

			#postTitle {
				font-size: 28px;
			}
		}
	</style>
	<!-- <script src="readPost.js"></script> -->

</head>
<body>
	<header>
		<div class="header-body">
			<div class="header-logo">
				<a href="index.html"><img alt="Logo da Dataquest" src="img/logo4.png"></a>
			</div>
		</div>
	</header>

	<div class="post-content">
		<div class="artigo">
			<center><h1 id="postTitle"></h1></center>
			<p class="dataPost" id="dataPost"></p>
			<div id="postText"></div>
			<div class="post-image-container">
				<a class="cover-button" href="form.html">Quero meu ebook</a>
				<img src=""/>
			</div>
			<hr>
			<div class="keywords"><p id='keywordsp'></p></div>
			<!--<div class="containerPerfil">
				<div class="containerFoto"><img src="img/profile.png" style="width:100%;"></div>
				<div class="containerNome"><h4 id="nameEscritor"></h4>
				<p class="descricaoPerfil"></p>
				</div>
			</div>-->
		</div>
	</div>
	
	<footer>
		<div class="footer-body">
			<div class="footer-logo">
				<img alt="Logo da Dataquest" src="img/logo4.png" class="logofooter">
			</div>
			<div><a href="https://www.facebook.com/dataquestbh/" style="text-decoration: none;">
				<p class="footer-title">Siga a nossa fanpage!</p>
				<div class="footer-container">
					<img alt="Logo do Facebook" src="img/fb-logo.png"/>
					<span class="footer-text">/dataquestbh</span>
				</div>
			</a></div>
		</div>
		<div class="footer-copyright">
			Dataquest © 2019. Todos os direitos reservados.
		</div>
	</footer>

	<script type="text/javascript">
		let id = sessionStorage.getItem('id')
		fetch('https://gamaexp17-1.herokuapp.com/postId/'+id).then((resp) => {
			if(resp.status == 200){
				resp.json().then((e) => {
					console.log(e)
					document.querySelector('#postText').innerHTML = `${e[0].text}`
					document.querySelector('#postTitle').innerHTML = `${e[0].titulo}` 
					document.querySelector('#nameEscritor').innerHTML = `${e[0].escritor}`
					document.querySelector('.descricaoPerfil').innerHTML = `${e[0].escritorResumo}`
					document.querySelector('#keywordsp').innerHTML = `${e[0].tags}` 
				})
			}
		})
	</script>

	<script>
		let menuOpen = false
		function menu(){
			if(menuOpen == false) {
				document.querySelector('.max550').style = 'transition: all .5s; left: 0;';
				menuOpen = true
			}else {
				document.querySelector('.max550').style = 'transition: all .5s; left: -50%';
				menuOpen = false;
			}
		}
	</script>

</body>
</html>
